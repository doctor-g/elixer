<!doctype html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-11642955-22"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-11642955-22');
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <meta name="theme-color" content="#f8f1e0">

    <base href="/">

    <title>Call to Adventure Score Card</title>
    <meta name="description" content="Scoring application for the Call to Adventure board game by Brotherwise Games">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json">

    <script>
      window.MyAppGlobals = { rootPath: '/elixer/'};

       // Load and register pre-caching Service Worker
       if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js', {
            scope: MyAppGlobals.rootPath
          });
        });
      }
    </script>

    <!-- 
      gh-pages seems to balk at the "@webcomponents" directory, so use the unpkg CDN
      instead, together with node-style module resolution in polymer.json.
    -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2/webcomponents-loader.js"></script>

    <script type="module" src="src/elixer-app.js" crossorigin></script>
  </head>
  <body>
    <elixer-app></elixer-app>
    <noscript>
      Please enable JavaScript to view this site.
    </noscript>
  </body>
</html>
